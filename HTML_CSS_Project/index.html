<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Succulent Shop</title>
    </head>
    <body>
        <main class="container container-fluid">   
            <nav class="navbar navbar-expand-xs navbar-expand-md navbar-expand-lg navbar-expand-xl navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <img src="EB_logo.PNG" width="50" height="50" class="d-inline-block align-center" alt="">
                    <h1 class="display-5">EasyBay</h1>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse d-flex navbar-collapse input-group"  id="navbarSupportedContent">
                    <form class="form-inline mt-3"> 
                        <div class="input-group mb-3" id="searchbar">
                            <input type="text" class="form-control" placeholder="search for anything" aria-label="search for anything" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i class="fa fa-search" style="font-size: 15px;"></i></button>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button class="btn btn-primary" type="submit">Sign in</button>
                        </div>
                        <div class="input-group mb-3">
                            <div class="nav-cart">
                                <button class="btn btn-primary" type="button" id="button-addon2"><i class="fa fa-shopping-cart" style="font-size:36px"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </nav>
        
            <header class="row ml-2 d-flex flex-xl-row align-items-center border-bottom">
                <div class="col p-2"><a href="Aeonium">Aeonium</a></div>
                <div class="col p-2"><a href="Andormischus">Andormischus</a></div>
                <div class="col p-2"><a href="Agave">Agave</a></div>
                <div class="col p-2"><a href="Aloe">Aloe</a></div>
                <div class="col p-2"><a href="Anacampseros">Anacampseros</a></div>
                <div class="col p-2"><a href="Aristaloe">Aristaloe</a></div>
                <div class="col p-2"><a href="More">More...</a></div>
            </header>
        
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h2 class="display-4">Your Source for Serious Succulent Specialties</h2>
                </div>
            </div>

            <div class="row d-flex flex-sm-column flex-xl-row mb-5" id="succulentselection">
                <div class=" col col-xl-3">
                    <p>Discover surprising succulents one pot or rack at a time!</p>
                    <p><a class="btn btn-secondary" href="#" role="button">Discover &rarr;</a></p>
                </div>
                <div class="col col-sm-auto col-xl-3">
                    <img src="vertical_lines.jpeg" width="447" height="290" class="d-inline-block align-center" alt="more succulents">
                </div>
                <div class="col offset-1 col-xl-3">
                    <div class="row no-gutters" id="side">
                        <div class="col col-12 h-60 ml-3">
                            <img src="vertical_lines.jpeg" width="244" height="182" class="d-inline-block align-center" alt="more succulents">
                        </div>
                        <div class="col col-12 h-40 ml-3 mt-5 text-center align-text-center col-border" style="background-color: rgb(34, 223, 182);" id ="colbtn">
                            <p><a class="btn btn-secondary" href="#" role="button">Soothing aloe &rarr;</a></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mb-4" id="succulenticon">
                <div class="col">
                    <div class="card my-3">
                        <img src="vertical_lines.jpeg" width="150" height="135" class="d-inline-block align-center" alt="Aeonium">
                        <button class="btn btn-secondary" type="button">Aeonium</button>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="card">
                        <img src="vertical_lines.jpeg" width="150" height="135" class="d-inline-block align-center" alt="Agave">
                        <button class="btn btn-secondary" type="button">Agave</button>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="vertical_lines.jpeg" width="150" height="135" class="d-inline-block align-center" alt="Cactus">
                        <button class="btn btn-secondary" type="button">Cactus</button>
                    </div>                       
                </div>
                <div class="col">
                    <div class="card">
                        <img src="vertical_lines.jpeg" width="150" height="135" class="d-inline-block align-center" alt="echeveria">
                        <button class="btn btn-secondary" type="button">Echeveria</button>
                        </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="vertical_lines.jpeg" width="150" height="135" class="d-inline-block align-center" alt="Sedum">
                        <button class="btn btn-secondary" type="button">Sedum</button>
                    </div>                        
                </div>
                <div class="col">
                    <div class="card">
                        <img src="vertical_lines.jpeg" width="150" height="135" class="d-inline-block align-center" alt="Sempervivum">
                        <button class="btn btn-secondary" type="button">Sempervivum</button>
                    </div>                        
                </div>
            </div>
        </main>
    
    

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
